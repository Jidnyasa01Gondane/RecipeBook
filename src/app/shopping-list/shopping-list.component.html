<div class="row" *ngIf="!authService.isAuthenticated()">
    <div class="col-md-12">
      <h3>Dear Friend, <br>
         We are unable to find your details. 
         Please <strong>Login</strong> to view the Recipe List</h3>
    </div>
  </div>

<div class="row" *ngIf="authService.isAuthenticated()">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" 
      style="cursor: pointer" *ngFor="let ingredient of ingredients;let i= index"
      (click) = "onEditItem(i)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
